<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <link rel="shortcut icon" type="image/x-icon" href="dist/favicon.ico" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="404" class="pb-[200px] pt-[200px]">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full px-8">
            <div class="flex flex-col items-center justify-center gap-8">
              <h1 class="text-center font-dmmono text-3xl text-green-neon">
                You are lost
              </h1>
              <h3 class="max-w-lg text-center font-dmmono text-sm text-white">
                The page that you are looking for is either removed or temporary
                unavailable, sorry for the inconvenience
              </h3>
              <a
                class="group flex items-center justify-center bg-white px-4 py-2 transition duration-300 ease-in-out hover:bg-green-neon"
                href="./index.html"
              >
                <div class="flex items-center gap-4">
                  <img
                    src="./dist/arrow/Login.svg"
                    class="transition duration-300 ease-in-out group-hover:rotate-180"
                    alt=""
                  />
                  <p
                    class="font-dmmono transition duration-300 ease-in-out group-hover:hidden"
                  >
                    Back to Home
                  </p>
                  <p
                    class="hidden font-dmmono transition duration-300 ease-in-out group-hover:block"
                  >
                    Yes, please
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
